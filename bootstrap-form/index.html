<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap form | Zero's World</title>
  </head>
  <body
    class="min-vh-100 bg-secondary-subtle d-flex flex-column justify-content-center align-items-center"
  >
    <h1 class="display-4 mb-3">Bootstrap form</h1>
    <form
      class="py-3 container-sm bg-primary-subtle border border-primary rounded mx-3"
    >
      <article class="my-3 d-flex gap-2">
        <input class="form-control" type="text" placeholder="Name" />
        <input class="form-control" type="text" placeholder="Surname" />
      </article>
      <input
        class="form-control"
        type="email"
        name="gmail"
        id="gmail"
        placeholder="Gmail*"
        required
      />
      <div class="form-text mb-2 mx-1">
        We'll never share your email with anyone else.
      </div>
      <input
        class="form-control mb-3"
        type="password"
        name="pass"
        id="pass"
        placeholder="Password"
        required
      />
      <input
        class="form-control mb-3"
        type="password"
        name="passconfirm"
        id="passconfirm"
        placeholder="Confirm password"
        required
      />
      <div class="d-flex flex-column">
        <div class="container mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="check"
            id="check"
            required
          />
          <label class="form-check-label" for="check"
            >Terms and conditions*</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </body>
</html>
